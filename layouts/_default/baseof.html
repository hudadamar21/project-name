<!DOCTYPE html>
<html class="dark">
  
<head>
  {{- partial "head.html" . -}}
</head>

<body class="bg-gray-100 dark:bg-fs-black text-fs-black dark:text-white min-h-screen transition">

<!-- if Single Content -->
{{ if .IsPage }}
  <section class="bg-white dark:bg-fs-black w-full min-h-screen ">
    <div class="container mx-auto pt-24">
      {{- partial "header.html" . -}}
    </div>
    <main class="relative min-h-screen pb-20 w-[95%] md:w-[800px] mx-auto" id="content">
      <article>
        {{- block "main" . }}{{- end }}
      </article>
    </main>
    {{- partial "footer.html" . -}}
  </section>

<!-- If List Content -->
{{ else }}
  <section class="w-full min-h-screen">
    <div class="container mx-auto px-5 pb-20">
      {{- partial "header.html" . -}}
      
      {{- block "main" . }}{{- end }}
    </div>
    {{- partial "footer.html" . -}}
  </section>
{{end}}

{{- block "footer" .}} {{- end}}

</body>
</html>
